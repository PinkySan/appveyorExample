sonar.projectKey=PinkySan_CI-Example
sonar.organization=pinkysan

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=CI-Example
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

# https://github.com/3dmind/jest-sonar-reporter/issues/23
sonar.tests=test
sonar.test.inclusions=test/**/*.cpp

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.cfamily.build-wrapper-output=build_wrapper_output_directory

# Destination folder for the url - mandatory
sonar.host.url=https://sonarcloud.io

# Test results
sonar.testExecutionReportPaths=build/testresult/animalTest.xml,build/testresult/helloTest.xml